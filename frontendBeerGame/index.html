<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Cerveza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="game-container">
        <h1 class="text-center my-4">Juego de la Cerveza</h1>
        <div id="player-info" class="text-center mb-4">
            <h2>Tu rol: <span id="player-role"></span></h2>
            <p>Semana actual: <span id="current-week"></span></p>
        </div>
        <div id="game-board" class="row">
            <div class="col-md-3 role" id="retailer">
                <h3>Minorista</h3>
                <p>Jugador: <span class="player-name"></span></p>
                <p>Inventario: <span class="inventory"></span></p>
                <p>Pedidos pendientes: <span class="backorder"></span></p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control order-input" min="0">
                    <button class="btn btn-primary order-button">Realizar pedido</button>
                </div>
            </div>
            <!-- Repetir para Mayorista, Distribuidor y Fábrica -->
        </div>
        <div id="info-panel" class="mt-4 p-3 bg-light">
            <h3>Información del juego</h3>
            <p>Costos totales: <span id="total-costs"></span></p>
            <p>Demanda del cliente: <span id="customer-demand"></span></p>
        </div>
    </div>

    <!-- Modal para ingresar nombre y elegir rol -->
    <div class="modal fade" id="playerInfoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="playerInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerInfoModalLabel">Bienvenido al Juego de la Cerveza</h5>
                </div>
                <div class="modal-body">
                    <form id="playerInfoForm">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerRole" class="form-label">Elige tu rol</label>
                            <select class="form-select" id="playerRole" required>
                                <option value="">Selecciona un rol</option>
                                <option value="Retailer">Minorista</option>
                                <option value="Wholesaler">Mayorista</option>
                                <option value="Distributor">Distribuidor</option>
                                <option value="Factory">Fábrica</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startGameBtn">Comenzar juego</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
